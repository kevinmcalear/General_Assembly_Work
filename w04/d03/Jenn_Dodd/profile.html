<!doctype html>


<!--
* Write a simple page that has all of the necessary components, and will serve as a basic personal profile
* Header with a welcome message
* Footer with a "made by" message
* Two divs: `basic-info` and `statement`
* basic-info: image, first name, last name, birthdate, home, pet(s) as a list, favorite color
* statement: a quick, personal statement
* Links to new pages entitled "Info Page: Name", subtitled "Info Type," and that shows the name, the type of info, and the piece of info
-->

<html>
  <head>
    <title>Jenn's Profile</title>
    <meta charset="utf-8">
    <link href="normalize.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>Straight up HTML, kids.</h1>
    </header>
    <div id="basic-info" class="personal_info">
        <img src="profilepic.jpg" /> 
        <p>Jenn Dodd</p>
        <p>Born: April 15th, 1987</p>
        <p>Hometown: Windsor, NY</p>
        <p>Pets:</p>
        <ul>
          <li>Kirk</li>
          <li>Spock</li>
        </ul>
        <p>Favorite color: blue</p>
    </div>
    <div id="statement" class="personal_info">
      <p>I'm a designer who loves to code!</p>
    </div>
    <nav>
      <a href="">Info Page: Name</a><br />
      <a href="">Info Page: Homepage</a><br />
      <a href="">Info Page: Pets</a><br />
      <a href="">Info Page: Color</a><br />
    </nav>
    <footer>Made my Jenn with cautious optimism.</footer>


  </body>

</html>
