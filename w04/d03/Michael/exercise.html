<!--#### HTML Exercise

##### Part I

* Write a simple page that has all of the necessary components, and will serve as a basic personal profile
* Header with a welcome message
* Footer with a "made by" message
* Two divs: `basic-info` and `statement`
* basic-info: image, first name, last name, birthdate, home, pet(s) as a list, favorite color
* statement: a quick, personal statement
* Links to new pages entitled "Info Page: Name", subtitled "Info Type," and that shows the name, the type of info, and the piece of info
-->



<!doctype html>

<html>
  <head>
    <title>Michael K. Wagner</title>
    <meta charset="utf-8"/>
  </head>
  
  
  <body>
  <header>Getting to know: Michael K. Wagner</header>


  <div id="basic info" class="personal-info"> 
    <img src="http://m.c.lnkd.licdn.com/mpr/pub/image-hgGkiQcDn46Z1i86dbg9BFz8Tnb65jEETXb6XwcDTdAeVQY9hgG6OlrDTmXe5j_HQ8U3/michael-k-wagner.jpg"/> 
    <pre>
    Michael Wagner, 
    Birthday: March 10, 
    Home: Lansdale, 
    Pets: Buster, Murphy, Catsby, 
    Color: Green  
    </pre>
  </div>

  <div id="statement" class="personal-info">
    Statement:  This is my statement
  </div>


  <a href="">Info Page: Name</a>
  <a href="">Info Type: Birthday</a>
  <a href="">Info Type: Home</a>
  <a href="">Info Type: Pets</a>
  <a href="">Info Type: Color</a>

<footer>Made in New York City</footer>
</body>
</html>
