<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
  <title>LOTR - a JS Adventure</title>
  <style type="text/css">
    section#middle-earth {
      position: relative;
      margin: 0 auto;
    }
    section {
      display: block;
      text-align: center;
    }
    ul {
      list-style-type: none;
    }
    li {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    $( document ).ready(function() {
    
      setTimeout( function() {
        makeMiddleEarth(lands) } , 1000 );

      setTimeout(function() {
        makeHobbits(hobbits) } , 4000);

      setTimeout(function() {
        keepItSecretKeepItSafe() } , 6000);
      
      setTimeout(function() {
        makeBaddies(baddies) }, 7000);
        
      
      setTimeout( function() {
        makeBuddies(buddies) } , 8000);

      setTimeout( function() {
        leaveTheShire(); }, 9000);
      
      setTimeout( function() {
        beautifulStranger() }, 10000);
      
      setTimeout( function() {
        forgeTheFellowShip() }, 12000);
      
      setTimeout( function() {
        theBalrog() }, 14000);
      
      setTimeout( function() {
        hornOfGondor() }, 16000);
      
      setTimeout( function() {
        itsDangerousToGoAlone() }, 17000);
     
      setTimeout( function() {
        weWantsIt() }, 19000);
      
      setTimeout( function() {  
        thereAndBackAgain() }, 22000);
    });
  </script>
  <script src="lotr.js"></script>
</body>
