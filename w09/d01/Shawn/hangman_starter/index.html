<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
  <script type='text/javascript' src='js/game.js'></script>
</head>
<body>
  <section class="game-play">

    <figure>
      <span>Guesses Left:</span> <span class="guesses-left"></span>
    </figure>

    <aside>
      <div>
        <span>Letters Guessed Already:</span>
        <span class="guessed-letters"></span>
      </div>

      <div>
        <label for="letter">Guess a Letter:</label>
        <input type="text" name="letter" id="letter" />
      </div>
    </aside>
  </section>

  <div class="game-word">A B C D</div>

  <section class="game-controls">
    <button class="button give-up">Give Up</button>
    <button class="button new-game">New Game</button>
  </section>
  <script type="text/javascript">
    
    var game = new Hangman(pickWord());
    var guessesLeft = document.querySelector("span.guesses-left");
    var wordString = document.querySelector("div.game-word");
    var guessLetter = document.querySelector("input#letter");
    var guessedLetters = document.querySelector("span.guessed-letters");
    var newGame = document.querySelector("button.button.new-game");
    var giveUp = document.querySelector("button.button.give-up");

    guessesLeft.innerText = game.guessesLeft;
    wordString.innerText = game.blankArray.join(" ");
    guessedLetters.innerText = game.guesses;
    
    guessLetter.addEventListener("keyup", function() {
      wordString.innerText = game.checkLetter(guessLetter.value, game.word).join(" ");
      guessedLetters.innerText = game.guesses.join(" ");
      guessesLeft.innerText = game.guessesLeft;
      guessLetter.value = "";

    })

    newGame.addEventListener("click", function() {
      location.reload();
    })

    giveUp.addEventListener("click", function() {
      wordString.innerText = "The word is " + game.word;
    })

    

  </script>
</body>
</html>
