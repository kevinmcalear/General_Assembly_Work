<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="hangman.css">
  <script type='text/javascript' src='js/src/hangman.js'></script>
  
</head>
<body>
  <section class="game-play">

    <figure>
      <span>Guesses Left:</span> <span class="guesses-left"></span>
    </figure>

    <aside>
      <div>
        <span>Letters Guessed Already:</span>
        <span class="guessed-letters"></span>
      </div>

      <div>
        <label for="letter">Guess a Letter:</label>
        <input type="text" name="letter" id="letter" />
      </div>
    </aside>
  </section>

  <div class="game-word"></div>

  <section class="game-controls">
    <button class="give-up">Give Up</button>
    <button class="new-game">New Game</button>
  </section>
  <script>
  lettersGuessed = document.querySelector(".guessed-letters");
  guessesLeft = document.querySelector(".guesses-left");
  gameWord = document.querySelector(".game-word");
  document.querySelector(".new-game").addEventListener("click", function(){
    game = new Hangman({word: "fargo", category:"movie"});
    gameWord.innerText = game.covered;
    guessesLeft.innerText = game.score;
  });
  inputLetter = document.querySelector("#letter");
  document.querySelector("#letter").addEventListener("keyup", function(){
    game.guessLetter(inputLetter.value);
    inputLetter.value = "";
    lettersGuessed.innerText = game.lettersGuessed.join("");
    gameWord.innerText = game.covered;
    guessesLeft.innerText = game.score;
  });
  document.querySelector(".give-up").addEventListener("click", function(){
    gameWord.innerText = game.word;
    inputLetter.value = "";
    lettersGuessed.innerText = "";
    guessesLeft.innerText = "";
  });
  
  </script>


</body>
</html>
