<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
  <script type='text/javascript' src='js/game.js'></script>
</head>
<body>
  <section class="game-play">

    <figure>
      <span>Guesses Left:</span> <span class="guesses-left"></span>
    </figure>

    <aside>
      <div>
        <span>Letters Guessed Already:</span>
        <span class="guessed-letters"></span>
      </div>

      <div>
        <label for="letter">Guess a Letter:</label>
        <input type="text" name="letter" id="letter" />
      </div>
    </aside>
  </section>

  <div class="game-word">A B C D</div>

  <section class="game-controls">
    <button class="button give-up">Give Up</button>
    <button class="button new-game">New Game</button>
  </section>
  <span class="player-1">Player One:</span><br>
  <span>Games Won: </span> <span class="games-won-1">0</span>
  <span>Games Lost: </span> <span class="games-lost-1">0</span><br>
  
  <span class="player-2">Player Two:</span><br>
  <span>Games Won: </span> <span class="games-won-2">0</span>
  <span>Games Lost: </span> <span class="games-lost-2">0</span>

  <script type='text/javascript' src='js/controller.js'></script>
</body>
</html>
