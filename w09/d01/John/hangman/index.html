<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
  <script type='text/javascript' src='js/src/hangman.js'></script>
</head>
<body>
  <section class="game-play">

    <figure>
      <span>Guesses Left:</span> <span class="guesses-left"></span>
    </figure>

    <aside>
      <div>
        <span>Letters Guessed Already:</span>
        <span class="guessed-letters"></span>
      </div>

      <div>
        <label for="letter">Guess a Letter:</label>
        <input type="text" name="letter" id="letter" />
      </div>
    </aside>
  </section>

  <div class="game-word"></div>

  <section class="game-controls">
    <button class="button give-up">Give Up</button>
    <button class="button new-game">New Game</button>
  </section>
  <script>
    var hangman = new Hangman("animals");
    hangman.makeLetters();
    hangman.makeSpaces();
    var gameWord = document.querySelector("div.game-word");
    var letterInput = document.querySelector("#letter");

    letterInput.addEventListener("keyup", function() {
      hangman.checkGuess(letterInput.value);
      gameWord.innerText = hangman.spaces.join(" ");
      letterInput.value = "";
    });

    gameWord.innerText = hangman.spaces.join(" ");




  </script>
</body>
</html>
