<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>i &hearts; js</title>
</head>
<body>
  <h1>Pixel Art!</h1>
  <div class="controls">
    <input type="text" id="color-field"></input>
    <button id="set-color">Set Color</button>
    <div class="brush"></div>
  </div>
  <script src="pixart.js">
  var brush = document.querySelector("div.brush");
  var textBox = document.querySelector("#color-field");
  buttonSet = document.querySelector("button#set-color")
  buttonSet.eventListener("click", function(){
    brush.style.background = textBox.value;
    console.log("click");
  });
  </script>
</body>
</html>
