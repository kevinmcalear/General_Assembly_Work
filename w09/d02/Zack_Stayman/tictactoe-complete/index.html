<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="js/src/ttt.js"></script>
</head>
<body>
  <ul class="board">
  </ul>

  <script type="text/javascript">
  var game = new Game();
  var board = document.querySelector("ul.board");


  function render(){

    board.innerHTML = "";

    for (var i = 0; i < 9; i++) {
      var li = document.createElement("li");
      li.className = game.board[parseInt(i/3)][i%3];
      li.id = parseInt(i/3) + " " + i%3;
      board.appendChild(li);
    }
  }

  render();   

  board.addEventListener("click", function(e){
      game.mark(game.turn, {row: e.target.id[0], column: e.target.id[2]});
      render();
  });

  </script>
</body>
</html>
