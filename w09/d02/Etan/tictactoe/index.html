<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="js/src/ttt.js"></script>
</head>
<body>
  <ul class="board">
  </ul>

  <script type="text/javascript">
    var game = new Game();

    var squareClicked = function(){
      game.nextTurn;
      column = parseInt(this.id%3);
      row = parseInt(this.id/3);
      game.mark(game.turn, {row: row, column: column}); 
      render();
    };


    function render(){
      var board = document.querySelector("ul.board");

      board.innerHTML = "";

      for (var i = 0; i < 9; i++) {
        var li = document.createElement("li");
        li.className = game.board[parseInt(i/3)][i%3];
        li.id = i;
        li.addEventListener("click", squareClicked)
          // if(game.turnNumber % 2 == 0){
          //   this.className = "marp"
          // } else {
          //   this.className = "darp"
          // }; // if/else
        // }); // addEventListener
        board.appendChild(li);
      }; // for loop
      game.checkWinner();
    }; // render func


    render();
  </script>
</body>
</html>
