    var initials = function(name) {
      var names = name.split(" ");
      var initials = "";

      for (var i = 0; i < names.length; i++) {
        initials += names[i][0];
      };

      return initials;
    }

    var doubleInitials = function(name) {
      var names = name.split(" ");
      var initials = "";

      for (var i = 0; i < names.length; i++) {
        initials += names[i][0] + names[i].slice(-1) + ",";
      };

      return initials;
    }
