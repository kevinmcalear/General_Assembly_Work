    var rectangle = function(length, width) {
      this.length = length;
      this.width = width;
      this.isSquare = function() {
        if(length === width) {
          return "It's a square"
        }
        else{
          return "It's not a square"
        }
      };

      this.area = function() {
        var area = length * width
        return "The area is " + area
      };

      this.perimeter = function() {
        var perimeter = ((length * 2) + (width * 2))
        return "The perimeter is " + perimeter
      };

    };

    var triangle = function(x, y, z) {
      this.x = x;
      this.y = y;
      this.z = z;

      this.isEquilateral = function() {

          }
      };

      this.isIsosceles = function() {
        if (x === y && x !== z) {

        }
        else if(x === z && x !== y) {

        }
        else if (z == y && z !== x) {
          return "It's an isoceles triangle"
        }
        else{
          return "It's not an isoceles triangle"
        }
      };

      this.area = function() {
        perimeter = x + y + z;
        perimeterHalf = perimeter/2;
        insideSq = (perimeterHalf * (perimeterHalf - x) + (perimeterHalf - y) + (perimeterHalf - z))
        area = Math.sqrt(insideSq)
        return area
