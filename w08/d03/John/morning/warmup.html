      // Initials

      var initials = function(name) {
        var inits= name.charAt(0);
        for (j=0; j < name.length; j++) {
          if (name.charAt(j) === " ")
            inits += name.charAt(j-1) + " " + name.charAt(j+1);
        }
        inits += name.charAt(name.length-1);
