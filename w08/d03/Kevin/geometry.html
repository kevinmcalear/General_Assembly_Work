<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jen Sucks.</title>

</head>
<body>
  <h1>JENN SUCKS.</h1>
  <script type="text/javascript">
    
    function Rectangle(length, width) {
      this.length = length;
      this.width = width;
    }; 

    Rectangle.prototype.isSquare = function() {
      if(this.length === this.width) {
        return true; 
      } else {
        return false;
      }
    };

    Rectangle.prototype.area = function() {
      return this.length * this.width;
    };

    Rectangle.prototype.perimeter = function() {
      return this.length * 2 + this.width * 2;
    };

    var box = new Rectangle(5, 5);

    function Triangle(sideA, sideB, sideC) {
      this.sideA = sideA;
      this.sideB = sideB;
      this.sideC = sideC;
    };

    Triangle.prototype.isEquilateral = function() {
      if(this.sideA === this.sideB && this.sideB === this.sideC && this.sideA === this.sideC) {
        return true;
      } else {
        return false;
      }
    };

    Triangle.prototype.isIsosceles = function() {
      if(this.sideA === this.sideB || this.sideA === this.sideC || this.sideC === this.sideB) {
          return true;
        } else {
          return false;
      }
    };

    Triangle.prototype.area = function() {
      var poop = (this.sideA + this.sideB + this.sideC) / 2
      return Math.sqrt(poop * (poop-this.sideA) * (poop-this.sideB) * (poop-this.sideC));
    };

    Triangle.prototype.isObtuse = function() {
      if( 
        (this.sideA * this.sideA) + (this.sideB * this.sideB) < (this.sideC * this.sideC) ||
        (this.sideC * this.sideC) + (this.sideB * this.sideB) < (this.sideA * this.sideA) ||
        (this.sideA * this.sideA) + (this.sideC * this.sideC) < (this.sideB * this.sideB)
       ) {
        return true;
      } else {
        return false;
      }
    };

    var tri = new Triangle(2, 2, 2);
  </script>
</body>
