<script type = "text/javascript">


var fib = [0, 1]; 
var i = 2;
var fibArray = new Array();


while ( fib[i-1] < 4000000) { 
  fib[i] =  fib[i - 2] + fib[i - 1]
  if (fib[i] % 2 === 0){
    fibArray.push(fib[i]);
  };
  i++;
};

sum = 0
for (i = 0; i < fibArray.length; i++ ){
  sum += fibArray[i]
};

console.log(sum)


</script>
