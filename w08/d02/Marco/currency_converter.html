  <h1>Convert USD to GBP</h1>

  <script>

    var fxRate = { gbp: 1.6671, eur: .006, usd: 1, pesos: .03 }

    fxRate.exchange = function(currencyFrom, currencyTo, amount) {
        var dollars = (amount * this[currencyFrom]);
        return (dollars / this[currencyTo]).toFixed(2);
        }
