  <body>
    
    <h1>Problem Two</h1>
    <h2>Even Fibonacci numbers</h2>

    <script type="text/javascript">
     
      
        var i;
        var fibSequence = [];
          fibSequence[0] = 1;
          fibSequence[1] = 2;

        while ( fibSequence[i]< 4e6 ){
          fibSequence[i] = fibSequence[i-1] + fibSequence[i-2];
          i++;
          return fibSequence;
            //if(fibSequence[i]%2===0)
        };
  

    </script>

  </body>
